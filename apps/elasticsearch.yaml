apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://helm.elastic.co'
    targetRevision: 7.17.3
    chart: elasticsearch
    helm:
      values: |
        resources:
          requests:
            cpu: "100m"
            memory: "512M"
          limits:
            cpu: "1000m"
            memory: "1Gi"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true