apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 5.3.2
    chart: fluentd
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true