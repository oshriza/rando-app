apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 10.1.19
    chart: kibana
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true